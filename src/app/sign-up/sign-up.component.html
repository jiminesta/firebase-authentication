<div class="border-bottom text-center">
    <h1>Sign Up</h1>
</div>

<div class="text-center">
    <div class="formGroup mt-2 mb-2">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
    </div>

    <div class="formGroup mt-2 mb-2">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
    </div>

    <!-- Calling SignUp from AuthService -->
    <button type="button" class="btn btn-primary btn-large" (click)="authService.SignUp(userEmail.value, userPassword.value)">
        Sign Up
    </button>

    <h4>Or</h4>

    <!-- Calling GoogleAuth Api from AuthService -->
    <button type="button" class="btn btn-primary btn-large" (click)="authService.GoogleAuth()">
        Continue with Google
    </button>

    <div class="mt-3">
        Already have an account?<a routerLink="/sign-in"> Sign In</a>
    </div>

</div>
